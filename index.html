<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Video-Game-Controller-Icon.svg/1024px-Video-Game-Controller-Icon.svg.png">
</head>
<body >
    <div class="header">
        <h1> Rock Paper Scissors</h1>
    </div>
    <div class="layer1">
      <div class="icons">
       <div class="image">
        <img src="images/favpng_rock-drawing-clip-art.png" alt="rock">
       </div>
       <div class="image">
        <img class="hola a" src="images/clipart40202.png" alt="scissors">
       </div>
       <div class="image">
        <img src="images/pngaaa.com-1866382.png" alt="paper">
       </div>
    </div>
    </div>
    <div class="content">
        <h1 class="result">Make a choice</h1>
        <h1 class="outcome">Best out of 5 wins the game</h1>
    </div>
    <div class="layer2">
            <div class="player">
                <img src="images/—Pngtree—question mark vector icon_3722522.png" alt="Question">
                <h1>Player: 0</h1>
              </div>
              <div class="CPU">
                   <img src="images/—Pngtree—question mark vector icon_3722522.png" alt="Question">
                   <h1>CPU: 0</h1>
            </div>
    </div>
    <div class="bottom">
      <p>Copyright © 2023 Jason43454</p>
      <a href="https://github.com/Jason43454" target="_blank">
        <img src="images/pngegg.png" alt="githublogo">
      </a>
    </div>
    
   <div class="back">
   </div>
</body>
<script src="js/javascriupt.js" ></script>
</html>
